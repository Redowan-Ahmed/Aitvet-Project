{% extends 'core/base.html' %} 
{% block title %} Dashboard {% endblock title %} 


{% block content %}
    <div class="px-6 py-12 mt-6 bg-gray-100 rounded-xl">
        <div class="flex wrap mb-12 justify-between content-center items-center">
            <h2 class="text-2xl font-bold">My Items </h2>
            <a href="{% url 'item:newitem' %}" class="text-xl px-5 py-4 font-semibold rounded-l text-center bg-green-200">Add New Item</a>
        </div>

        {% if items %}
        <div class="grid grid-cols-4 gap-3">
            {% for item in items%}
            <div>
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img src="{{item.image.url}}" class="rounded-t-xl" alt="product photos"/>
                    </div>
                    <div class="p-6 bg-slate-300 rounded-b-xl">
                        <h2 class="text-2xl">{{item.name}}</h2>
                        <p class="text-gray-500">Price - à§³{{item.price}}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>No product found!</p>
        {% endif %}
    </div>

{% endblock %}
